<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course management system</title>
  </head>
  <body>
    <script type="text/javascript">

      /* User */
      var User = function (name, surname) {
        this.name = name;
        this.surname = surname;
      }
      User.prototype.getFullName = function () {
          return this.name + " " + this.surname;
      }

      /* Student */
      var Student = function (name, surname) {
        User.call(this, name, surname);
        var registeredCourses = [];

        this.registerCourse = function (course) {
          registeredCourses.push(course);
        }

        this.registeredCourses = function () {
          return registeredCourses;
        }
      }
      Student.prototype = Object.create(User.prototype);

      /* Teacher */
      var Teacher = function (name, surname) {
        User.call(this, name, surname);
        var teacheadCourses = [];

        this.teachCourse = function (course) {
          teacheadCourses.push(course);
        }

        this.teachingCourses = function (course) {
          return teacheadCourses;
        }
      }

      Teacher.prototype = Object.create(User.prototype);

      var student = new Student("John", "Doe");
      var teacher = new Teacher("Mathiew", "Werend");


      console.log(student.getFullName());
      console.log(teacher.getFullName());
      console.debug(student);
      console.debug(teacher);

      student.registerCourse("Data mining")
      console.log(student.registeredCourses());

      teacher.teachCourse("Data mining");
      console.log(teacher.teachingCourses());


    </script>

  </body>
</html>
